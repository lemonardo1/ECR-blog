/**
 * 이 함수는 GitHub 페이지에서 사용하기 위한 것입니다.
 * 주어진 숫자 배열을 입력받아, 배열의 모든 요소를 제곱한 새로운 배열을 반환합니다.
 *
 * @param {number[]} numbers - 제곱할 숫자 배열
 * @returns {number[]} - 입력 배열의 각 요소를 제곱한 새로운 배열
 */
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Blog</title>
     <link rel="stylesheet" href="/static/styles.css">
 </head>
 <body>
     <header>
         <h1><a href="/" style="text-decoration: none; color: inherit;">ECR Blog</a></h1>
     </header>
 
     <main id="content">
         <h2>Loading posts...</h2>
     </main>
 
     <footer>
         <p>&copy; 2024 ECR</p>
     </footer>
 
     <script>
         async function fetchMarkdownFiles() {
             const response = await fetch('/data/CPX/');
             const text = await response.text();
             const parser = new DOMParser();
             const htmlDocument = parser.parseFromString(text, 'text/html');
             const links = Array.from(htmlDocument.querySelectorAll('a'))
                 .filter(link => link.href.endsWith('.md'));
 
             return links.map(link => ({
                 url: link.href,
                 title: link.textContent || link.href.split('/').pop()
             }));
         }
 
         function createPostList(posts) {
             const content = document.getElementById('content');
             content.innerHTML = '<h2>Blog Posts</h2><ul></ul>';
             const ul = content.querySelector('ul');
 
             posts.forEach(post => {
                 const li = document.createElement('li');
                 const a = document.createElement('a');
                 a.href = post.url;
                 a.textContent = post.title;
                 li.appendChild(a);
                 ul.appendChild(li);
             });
         }
 
         fetchMarkdownFiles().then(posts => {
             createPostList(posts);
         }).catch(error => {
             const content = document.getElementById('content');
             content.innerHTML = '<p>Error loading posts.</p>';
             console.error(error);
         });
     </script>
 </body>
 </html>
