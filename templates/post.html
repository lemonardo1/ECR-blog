<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h5 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .markdown-body {
            line-height: 1.8;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            padding: 20px 0;
            background-color: #f8f8f8;
            color: #777;
            border-top: 1px solid #eaeaea;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .underline-link {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h5>{{ title }}</h5>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main>
        <div class="markdown-body">
            {{ post_content | safe }}
        </div>
    </main>

    <footer>
        {% if is_cpx %}
        <p><a href="https://ecr.ecrdev.com/cpx" target="_blank" class="underline-link">CPX 연습하기</a></p>
        {% endif %}
        <p>&copy; 2024 ECR</p>
    </footer>
    
</body>
</html>
